<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shower Presentation Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <h1>Дизайн системы</h1>
        <p>Юлия Авдеева</p>
    </header>

    <section class="slide clear" id="cover">
        <h2>Дизайн системы</h2>

        <p><a href="https://github.com/Julia-Lavrova">Юлия Авдеева</a>, <a href="https://neuron.digital/">Neuron.Digital</a></p>

        <figure>
            <img class="cover" src="pictures/cover.jpg" alt="Дизайн системы">
        </figure>

        <figcaption class="copyright right">
            <a href="http://fiftyfootshadows.net/">© Julia Lavrova</a>
        </figcaption>

        <style>
            #cover h2 {
                color: #000;
                font-size: 70px;
            }

            .cover {
                width: 100%;
            }
        </style>
    </section>

    <footer class="badge">
        <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/shower-core/shower.min.js"></script>
    <!-- Copyright © 3000 Yours Truly, Famous Inc. -->

</body>
</html>
